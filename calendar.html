<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dark Calendar - Montserrat</title>
  <!-- Подключение Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;       /* тёмный фон */
      --fg: #e6e1e5;       /* светлый текст */
      --accent: #bb86fc;   /* фиолетовый акцент */
      --weekend: #ff6b6b;  /* красный для выходных */
      --radius: 16px;
      --font: "Montserrat", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calendar {
      border-radius: var(--radius);
      padding: 1.5rem;
      background: rgba(18,18,18,0.9);
      width: 360px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .calendar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .calendar h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
    }

    .nav-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-btn:hover {
      color: #fff;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .calendar th {
      font-weight: 600;
      padding: 0.5rem 0;
      color: var(--accent);
    }

    .calendar td {
      padding: 0.6rem 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .calendar td:hover {
      background: var(--accent);
      color: #000;
    }

    .weekend {
      color: var(--weekend);
    }

    .today {
      border: 1px solid var(--accent);
      border-radius: 50%;
      padding: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <header>
      <button class="nav-btn" id="prev">&#8592;</button>
      <h2 id="monthYear"></h2>
      <button class="nav-btn" id="next">&#8594;</button>
    </header>
    <table>
      <thead>
        <tr>
          <th>П</th><th>В</th><th>С</th><th>Ч</th><th>П</th><th>С</th><th>В</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarBody = document.getElementById("calendarBody");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    const months = [
      "Январь","Февраль","Март","Апрель","Май","Июнь",
      "Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"
    ];

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function generateCalendar(month, year) {
      calendarBody.innerHTML = "";
      monthYear.textContent = `${months[month]} ${year}`;

      const firstDay = new Date(year, month).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let date = 1;
      for (let i = 0; i < 6; i++) {
        let row = document.createElement("tr");

        for (let j = 1; j <= 7; j++) {
          let cell = document.createElement("td");
          let dayIndex = (j % 7);

          if (i === 0 && j < (firstDay === 0 ? 7 : firstDay)) {
            cell.textContent = "";
          } else if (date > daysInMonth) {
            break;
          } else {
            cell.textContent = date;

            // выходные
            if (dayIndex === 0 || dayIndex === 6) {
              cell.classList.add("weekend");
            }

            // сегодня
            if (
              date === today.getDate() &&
              year === today.getFullYear() &&
              month === today.getMonth()
            ) {
              cell.classList.add("today");
            }

            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    prevBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    });

    nextBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    });

    generateCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
