<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>iOS Dark Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --fg: #f5f5f7;
      --accent: #0a84ff;
      --weekend: #ff453a;
      --faded: #8e8e93;
      --font: "Montserrat", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calendar {
      background: rgba(28,28,30,0.55);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      color: var(--fg);
      padding: 1rem;
      width: 380px;
      transition: opacity 0.4s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .month-year {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--accent);
      cursor: pointer;
      user-select: none;
    }

    .arrow {
      width: 0; height: 0;
      border-style: solid;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .arrow:hover { transform: scale(1.2); }
    .left {
      border-width: 8px 10px 8px 0;
      border-color: transparent var(--accent) transparent transparent;
    }
    .right {
      border-width: 8px 0 8px 10px;
      border-color: transparent transparent transparent var(--accent);
    }

    .days, .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
    }

    .day {
      font-weight: 600;
      color: var(--accent);
    }

    .date {
      padding: 0.6rem 0;
      border-radius: 12px;
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .date:hover {
      background: rgba(10,132,255,0.2);
      transform: scale(1.05);
    }

    .weekend { color: var(--weekend); }
    .faded { color: var(--faded); }

    .today {
      border: 2px solid var(--accent);
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(10,132,255,0.6);
    }

    .active {
      background: var(--accent);
      color: #000;
      border-radius: 12px;
    }

    .fade-out { opacity: 0; }
    .fade-in { opacity: 1; }

    .event::after {
      content: "•";
      display: block;
      font-size: 1.2rem;
      line-height: 0.5;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <div class="arrow left" id="prev"></div>
      <div class="month-year" id="monthYear"></div>
      <div class="arrow right" id="next"></div>
    </div>
    <div class="days">
      <div class="day">Пн</div><div class="day">Вт</div><div class="day">Ср</div>
      <div class="day">Чт</div><div class="day">Пт</div><div class="day">Сб</div><div class="day">Вс</div>
    </div>
    <div class="dates" id="dates"></div>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const datesEl = document.getElementById("dates");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    const months = ["Январь","Февраль","Март","Апрель","Май","Июнь",
      "Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const events = {
      "2025-09-12": true,
      "2025-09-26": true
    };

    function renderCalendar(month, year) {
      datesEl.innerHTML = "";
      monthYear.textContent = `${months[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const prevMonthDays = new Date(year, month, 0).getDate();

      let start = firstDay === 0 ? 6 : firstDay - 1;

      for (let i = start; i > 0; i--) {
        const el = document.createElement("div");
        el.className = "date faded";
        el.textContent = prevMonthDays - i + 1;
        datesEl.appendChild(el);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const el = document.createElement("div");
        el.className = "date";
        el.textContent = d;

        let date = new Date(year, month, d);
        let day = date.getDay();
        if (day === 0 || day === 6) el.classList.add("weekend");
        if (d === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
          el.classList.add("today");
        }

        const key = `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        if (events[key]) el.classList.add("event");

        el.addEventListener("click", () => {
          document.querySelectorAll(".date").forEach(n => n.classList.remove("active"));
          el.classList.add("active");
        });

        datesEl.appendChild(el);
      }

      let totalCells = start + daysInMonth;
      let nextDays = 7 - (totalCells % 7);
      if (nextDays < 7) {
        for (let i = 1; i <= nextDays; i++) {
          const el = document.createElement("div");
          el.className = "date faded";
          el.textContent = i;
          datesEl.appendChild(el);
        }
      }
    }

    function animateChange(callback) {
      datesEl.classList.add("fade-out");
      setTimeout(() => {
        callback();
        datesEl.classList.remove("fade-out");
        datesEl.classList.add("fade-in");
        setTimeout(() => datesEl.classList.remove("fade-in"), 400);
      }, 400);
    }

    prevBtn.addEventListener("click", () => {
      animateChange(() => {
        currentMonth--;
        if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        renderCalendar(currentMonth, currentYear);
      });
    });

    nextBtn.addEventListener("click", () => {
      animateChange(() => {
        currentMonth++;
        if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        renderCalendar(currentMonth, currentYear);
      });
    });

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
