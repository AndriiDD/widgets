<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Material Design 3 Dark Calendar</title>
  <style>
    :root {
      --bg: transparent; /* –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
      --fg: #e6e1e5;     /* —Å–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç */
      --accent: #bb86fc; /* —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç M3 */
      --radius: 20px;
      --font: "Roboto", "Segoe UI Variable", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
    }

    .calendar {
      border-radius: var(--radius);
      padding: 1rem;
      background: var(--bg);
      width: 320px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .calendar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .calendar h2 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .calendar th {
      font-weight: 600;
      padding: 0.5rem 0;
      color: var(--accent);
    }

    .calendar td {
      padding: 0.5rem 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .calendar td:hover {
      background: var(--accent);
      color: #000;
    }

    /* –°—É–±–±–æ—Ç–∞ –∏ –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ */
    .weekend {
      color: #ff6b6b;
    }

    /* –°–µ–≥–æ–¥–Ω—è */
    .today {
      border: 1px solid var(--accent);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <header>
      <h2 id="monthYear"></h2>
      <span>üìÖ</span>
    </header>
    <table>
      <thead>
        <tr>
          <th>–ü–Ω</th><th>–í—Ç</th><th>–°—Ä</th><th>–ß—Ç</th><th>–ü—Ç</th><th>–°–±</th><th>–í—Å</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarBody = document.getElementById("calendarBody");

    const months = [
      "–Ø–Ω–≤–∞—Ä—å","–§–µ–≤—Ä–∞–ª—å","–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å",
      "–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    const today = new Date();
    const currentMonth = today.getMonth();
    const currentYear = today.getFullYear();

    function generateCalendar(month, year) {
      calendarBody.innerHTML = "";
      monthYear.textContent = `${months[month]} ${year}`;

      const firstDay = new Date(year, month).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let date = 1;
      for (let i = 0; i < 6; i++) {
        let row = document.createElement("tr");

        for (let j = 1; j <= 7; j++) {
          let cell = document.createElement("td");

          // –í JS –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ = 0, –ø–æ—ç—Ç–æ–º—É —Å–¥–≤–∏–≥–∞–µ–º
          let dayIndex = (j % 7);

          if (i === 0 && j < (firstDay === 0 ? 7 : firstDay)) {
            cell.textContent = "";
          } else if (date > daysInMonth) {
            break;
          } else {
            cell.textContent = date;

            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã—Ö–æ–¥–Ω—ã—Ö
            if (dayIndex === 0 || dayIndex === 6) {
              cell.classList.add("weekend");
            }

            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ –¥–Ω—è
            if (
              date === today.getDate() &&
              year === today.getFullYear() &&
              month === today.getMonth()
            ) {
              cell.classList.add("today");
            }

            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    generateCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
